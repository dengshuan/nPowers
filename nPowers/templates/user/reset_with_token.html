{% extends "base.html" %}
{% from "_macros.html" import render_field %}

{% block content %}
  <form action="{{ url_for('user.reset_with_token', token=token) }}" method="POST">
    {{ form.hidden_tag() }}
    {{ render_field(form.password) }}
    <input type="submit" class="button" value="Reset password"/>
  </form>
{% endblock content %}
